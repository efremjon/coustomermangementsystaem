{% extends 'account/main.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md  m-4">
				<div class="border shadow-lg">


				
				<div class="card card-body">
					<h5 class="text-center">Products</h5>
				</div>
			
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Product</th>
							<th>Category</th>
							<th>Price</th>
						</tr>
						{% for i in products %}
                           
						   <tr>
							   <td>{{i.name}}</td>
							   <td>{{i.category}}</td>
							   <td>{{i.price}}</td>
						   </tr>

						{% endfor %}
						
					</table>
				</div>
			</div>
			</div>
			
		</div>



{% endblock %}
